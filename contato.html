<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Estúdio Oikos: Design de Interiores Sustentável</title>
</head>
<body style="background-color:#FFFCE2; margin: 0; padding: 0; overflow-x: hidden;">

    <table class="main-table">
        <!-- Cabeçalho com o logo -->
<header class="header">
    <div class="header-content">
        <img src="logo_site.png" alt="Logo do Site" class="logo">
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="serviços.html">Serviços</a></li>
                <li><a href="etapas.html">Etapas</a></li>
                <li><a href="contato.html" style="background-color: #B7CB9E" class="active">Contato</a></li>
            </ul>
        </nav>
    </div>
</header>
		
		<!-- Título da página de contato -->
		<tr>
            <td colspan="2" class="texto-lado-esquerdo" style="padding-left:8.5%;">
                <h2 style="font-size:44px; color:#0E5935; margin-top: 155px">Vamos conversar sobre seu projeto?</h2>
            </td>
        </tr>
		
		<!-- Formulário de Contato -->
		<tr>
            <td colspan="2">
		        <div class="contact-container">
                    <form action="#" method="post">
                         <label for="name">Nome Completo</label>
                         <input type="text" id="name" name="name" required>

                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </td>
        </tr>
</table>
		
<footer>
        <div class="footer-container">
            <img src="rodapé.png" alt="Descrição da Imagem" class="footer-image">
            <div class="footer-text">
                <p>Copyright © 2024 - Estúdio Oikos</p>
            </div>
        </div>
</footer>

</body>
</html>
