<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
	<link rel="icon" type="image/png" href="favicon.png">
    <title>Estúdio Oikos: Contato</title>
</head>
<body style="background-color:#FFFCE2; margin: 0; padding: 0; overflow-x: hidden;">

    <table class="main-table">
        <!-- Cabeçalho com o logo -->
<header class="header">
    <div class="header-content">
        <img src="logo_site.png" alt="Logo do Site" class="logo">
<!-- Botão hambúrguer (visível apenas no mobile) -->
<div class="menu-hamburguer">
    <span></span>
    <span></span>
    <span></span>
</div>
<!-- Menu de navegação -->      
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfólio</a></li>
                    <li><a href="serviços.html">Serviços</a></li>
                    <li><a href="etapas.html">Etapas</a></li>
                    <li><a href="contato.html" style="background-color: #B7CB9E" class="active">Contato</a></li>
                </ul>
            </nav>
        </div>
</header>
		
		<section class="contact-section">
    <div class="contact-content">
        <div class="contact-image">
            <img src="cadeira_contato.jpg" alt="Imagem decorativa">
        </div>
        <div class="contact-form">
            <h2>Vamos conversar sobre seu projeto?</h2>
            <form action="#" method="post">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</section>

		
<footer>
        <div class="footer-container">
            <img src="rodapé.png" alt="Descrição da Imagem" class="footer-image">
            <div class="footer-text">
                <p>Copyright © 2024 - Estúdio Oikos</p>
            </div>
        </div>
</footer>

<script>
    const menuHamburguer = document.querySelector('.menu-hamburguer');
    const menu = document.querySelector('.menu');

    menuHamburguer.addEventListener('click', () => {
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });
</script>

</body>
</html>
